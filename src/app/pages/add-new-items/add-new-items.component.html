<div class="flex justify-center items-center flex-1">
  <form [formGroup]="newItemForm" (ngSubmit)="onSubmit()">
    <h2 class="card-title text-xl text">Aggiungi un prodotto in vendita</h2>
    <div
      class="bg-base-100 shadow-xl p-6 pt-8 pb-8 lg:grid lg:grid-cols-2 gap-4 items-end"
    >
      <label class="w-full max-w-xs" for="title">
        <div class="label">
          <span class="label-text">Nome prodotto</span>
        </div>
        <input
          name="title"
          id="title"
          type="text"
          placeholder="Type here"
          class="input input-bordered input-accent w-full"
          formControlName="title"
        />
      </label>

      <label class="w-full" for="price">
        <div class="price">
          <span class="label-text">Prezzo</span>
        </div>
        <input
          formControlName="price"
          type="number"
          class="input input-bordered input-accent w-full max-w-xs"
          id="price"
        />
      </label>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Categoria</span>
        </label>
        <select
          formControlName="category"
          class="select select-bordered select-accent w-full"
        >
          <option value="">Tutte le categorie</option>
          @for (cat of categories; track cat.id) {
          <option [value]="cat.id">{{ cat.label }}</option>
          }
        </select>
      </div>
      <!-- Genere -->
      <div class="form-control">
        <label class="label">
          <span class="label-text">Genere</span>
        </label>
        <select
          formControlName="gender"
          class="select select-bordered select-accent w-full"
        >
          <option value="">Tutti i generi</option>
          @for (gen of gender; track gen) {
          <option [value]="gen">{{ gen }}</option>
          }
        </select>
      </div>
      <label class="w-full max-w-xs" for="description">
        <div class="label">
          <span class="label-text">Descrizione</span>
        </div>
        <textarea
          class="textarea textarea-accent"
          id="description"
          placeholder="Bio"
          formControlName="description"
        ></textarea>
      </label>

      <label class="w-full" for="images">
        <div class="images">
          <span class="label-text">Images</span>
        </div>
        <input
          formControlName="images"
          type="text"
          class="input input-bordered w-full max-w-xs input-accent"
          id="images"
        />
      </label>

      <div></div>
      <div class="card-actions justify-end mt-2 mb-6 col-span-2">
        <button class="btn btn-sm btn-primary" type="submit">
          Aggiungi Prodotto
        </button>
      </div>
    </div>
  </form>
</div>
