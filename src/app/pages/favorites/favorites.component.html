<div class="h-full p-4 flex flex-col">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->

      @for(item of favoriteItems(); track item.title){

      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle h-12 w-12">
                <img [src]="item.images" alt="Avatar Tailwind CSS Component" />
              </div>
            </div>
            <div>
              <div class="font-bold">{{ item.title }}</div>
              <div class="text-sm opacity-50">{{ item.location }}</div>
            </div>
          </div>
        </td>
        <td>
          {{ item.description }}
        </td>
        <td>{{ item.price }}$</td>
        <th>
          <button class="btn btn-ghost btn-xs" (click)="removeItem(item)">
            Rimuovi
          </button>
        </th>
      </tr>

      }@empty {

      <div class="w-screen text-center py-8">
        <h3 class="text-xl font-semibold mb-2">Nessun elemento nel carrello</h3>
        <p class="text-gray-600">Continua a comprare</p>
      </div>
      }
    </tbody>
  </table>
  <div class="cart" [class.hidden]="totalPrice() === 0">
    <div class="card lg:card-side bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title justify-end">
          Prezzo totale {{ totalPrice() }}$
        </h2>
        <div class="card-actions justify-center">
          <button class="btn btn-outline btn-primary">
            Procedi all'aquisto
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
